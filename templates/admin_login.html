<!DOCTYPE html>
<html lang="en" class="bg-biru">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center bg-biru font-sans text-white">
  <form method="POST" class="bg-white/5 border border-white/10 rounded-lg p-8 w-full max-w-sm shadow-lg space-y-4">
    <h2 class="text-2xl font-semibold text-center">Admin Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="text-red-400 text-sm">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
    <div>
      <label class="block text-sm mb-1">Username</label>
      <input type="text" name="username" required class="w-full p-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring focus:border-indigo-400">
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" required class="w-full p-2 rounded bg-white/10 text-white border border-white/20 focus:outline-none focus:ring focus:border-indigo-400">
    </div>
    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 py-2 rounded text-white font-semibold transition">Login</button>
  </form>
</body>
</html>
