{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-16 text-white">
  <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
  <img src="{{ post.image }}" class="w-full max-h-64 object-cover mb-6 rounded" />
  <p class="text-gray-300">{{ post.content | safe }}</p>
</div>
{% endblock %}
