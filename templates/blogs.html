{% extends "base.html" %}
{% block title %}Blogs{% endblock %}

{% block content %}
    <div class="flex flex-col-reverse md:flex-row items-center justify-between md:justify-start w-fit h-fit mx-auto px-6 md:px-16 py-6 gap-4 md:gap-8">
        <div class="max-w-4xl mx-auto px-6 py-16 text-white space-y-8">
            <h1 class="text-3xl font-bold mb-6">Blog Posts</h1>
            {% for post in posts %}
            <a href="/blogs/{{ post.slug }}" class="block border border-white rounded-lg p-4 hover:bg-white hover:text-black transition">
                <div class="flex items-center gap-4">
                    <img src="{{ post.image }}" class="w-16 h-16 object-cover rounded" />
                    <div>
                        <h2 class="text-xl font-bold">{{ post.title }}</h2>
                        <p class="text-sm text-gray-300">{{ post.excerpt }}</p>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
